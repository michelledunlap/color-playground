<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            cursor: none; 
            background-color: #222; /* Dark start */
            color: white;
            user-select: none;
        }

        /* --- THE AXES --- */
        .axis-y {
            position: fixed; left: 0; top: 0; bottom: 50px; width: 20px;
            background: linear-gradient(to bottom, white, black);
            z-index: 2;
            border-right: 1px solid rgba(255,255,255,0.3);
        }
        
        .axis-x {
            position: fixed; left: 20px; right: 0; bottom: 50px; height: 20px;
            background: linear-gradient(to right, 
                hsl(0, 100%, 50%), hsl(60, 100%, 50%), hsl(120, 100%, 50%), 
                hsl(180, 100%, 50%), hsl(240, 100%, 50%), hsl(300, 100%, 50%), 
                hsl(360, 100%, 50%)
            );
            z-index: 2;
            border-top: 1px solid rgba(255,255,255,0.3);
        }

        /* --- COMMAND BAR --- */
        #command-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: #000;
            border-top: 1px solid #444;
            display: flex;
            align-items: center;
            padding-left: 20px;
            box-sizing: border-box;
            z-index: 100;
            cursor: text;
        }
        
        #cmd-prefix {
            color: #00ffcc;
            margin-right: 10px;
            font-weight: bold;
        }

        #cmd-input {
            background: transparent;
            border: none;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            width: 100%;
            outline: none;
            text-transform: lowercase;
        }

        /* --- GRID & HUD --- */
        .grid {
            position: absolute;
            top: 0; left: 20px; right: 0; bottom: 70px;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        #hud {
            position: fixed;
            top: 20px; right: 20px;
            text-align: right;
            pointer-events: none;
            color: rgba(255,255,255,0.7);
            z-index: 10;
        }

        /* --- CURSOR & STAMPS --- */
        .hair-x { 
            position: fixed; left: 20px; right: 0; height: 1px; 
            background: rgba(255,255,255,0.4); 
            pointer-events: none; z-index: 5;
            transition: top 0.1s ease-out; /* Smooth auto-movement */
        }

        .hair-y { 
            position: fixed; top: 0; bottom: 70px; width: 1px; 
            background: rgba(255,255,255,0.4); 
            pointer-events: none; z-index: 5;
            transition: left 0.1s ease-out; /* Smooth auto-movement */
        }

        .stamp {
            position: absolute;
            width: 40px; height: 40px;
            border-radius: 50%;
            border: 2px solid white;
            transform: translate(-50%, -50%);
            z-index: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .stamp.pop { transform: translate(-50%, -50%) scale(1.5); }
    </style>
</head>
<body>

    <div class="axis-y"></div>
    <div class="axis-x"></div>
    <div class="grid"></div>

    <div id="hud">
        HUE <span id="val-hue">0</span>Â°<br>
        LGT <span id="val-light">50</span>%<br>
        SAT <span id="val-sat">100</span>%
    </div>

    <div class="hair-x"></div>
    <div class="hair-y"></div>

    <div id="command-bar" onclick="document.getElementById('cmd-input').focus()">
        <span id="cmd-prefix">user@colors:~$</span>
        <input id="cmd-input" type="text" placeholder="type 'winter', 'neon', or 'forest'..." autocomplete="off">
    </div>

    <script>
        // --- DATA: THE COLOR DICTIONARY ---
        const PALETTES = {
            'winter': [
                {h: 200, s: 80, l: 90}, // Ice Blue
                {h: 210, s: 60, l: 40}, // Deep Freeze
                {h: 190, s: 20, l: 95}, // Snow
                {h: 220, s: 40, l: 60}  // Slate
            ],
            'summer': [
                {h: 50, s: 100, l: 60}, // Sun Yellow
                {h: 180, s: 80, l: 50}, // Pool Cyan
                {h: 340, s: 90, l: 60}, // Watermelon
                {h: 30, s: 100, l: 70}  // Sand
            ],
            'forest': [
                {h: 120, s: 40, l: 25}, // Pine
                {h: 30, s: 60, l: 30},  // Bark
                {h: 90, s: 50, l: 40},  // Moss
                {h: 45, s: 30, l: 80}   // Sunlight
            ],
            'neon': [
                {h: 300, s: 100, l: 50}, // Magenta
                {h: 120, s: 100, l: 50}, // Lime
                {h: 180, s: 100, l: 50}, // Cyan
                {h: 60, s: 100, l: 50}   // Yellow
            ],
            'pastel': [
                {h: 350, s: 100, l: 85}, // Baby Pink
                {h: 200, s: 100, l: 85}, // Baby Blue
                {h: 60, s: 100, l: 85},  // Pale Yellow
                {h: 120, s: 100, l: 85}  // Mint
            ],
            'cyberpunk': [
                {h: 280, s: 90, l: 15},  // Dark Purple
                {h: 320, s: 100, l: 50}, // Hot Pink
                {h: 190, s: 100, l: 50}, // Cyan
                {h: 60, s: 100, l: 60}   // Acid Yellow
            ]
        };

        // State
        let hue = 180, sat = 100, light = 50;
        let isAutoPlaying = false; // To block mouse while animating
        
        // DOM Elements
        const hairX = document.querySelector('.hair-x');
        const hairY = document.querySelector('.hair-y');
        const cmdInput = document.getElementById('cmd-input');
        const offsetLeft = 20; // Y-axis width
        const offsetBottom = 50; // X-axis height (and command bar)

        // Helper: Get usable screen size
        function getDims() {
            return {
                w: window.innerWidth - offsetLeft,
                h: window.innerHeight - offsetBottom
            };
        }

        // Helper: Convert Data to Screen Position
        function dataToPos(h, l) {
            const dims = getDims();
            return {
                x: offsetLeft + ((h / 360) * dims.w),
                y: ((100 - l) / 100) * dims.h
            };
        }

        // RENDER LOOP
        function render() {
            // Background Color
            document.body.style.backgroundColor = `hsl(${hue}, ${sat}%, ${light}%)`;
            
            // HUD Numbers
            document.getElementById('val-hue').innerText = Math.round(hue);
            document.getElementById('val-light').innerText = Math.round(light);
            document.getElementById('val-sat').innerText = Math.round(sat);

            // Move Crosshairs
            const pos = dataToPos(hue, light);
            hairX.style.top = pos.y + 'px';
            hairY.style.left = pos.x + 'px';
        }

        // --- INPUT HANDLING ---

        // 1. Mouse Move (Only if not animating)
        document.addEventListener('mousemove', (e) => {
            if(isAutoPlaying) return; 

            const dims = getDims();
            // Clamp mouse to usable area
            let mouseX = Math.max(0, e.clientX - offsetLeft);
            let mouseY = Math.min(dims.h, e.clientY);

            hue = (mouseX / dims.w) * 360;
            light = (1 - (mouseY / dims.h)) * 100;
            
            // Clamp
            hue = Math.max(0, Math.min(360, hue));
            light = Math.max(0, Math.min(100, light));

            render();
        });

        // 2. Scroll (Saturation)
        document.addEventListener('wheel', (e) => {
            if (e.deltaY > 0) sat = Math.max(0, sat - 5);
            else sat = Math.min(100, sat + 5);
            render();
        });

        // 3. Click to Stamp (Ignore if clicking command bar)
        document.addEventListener('click', (e) => {
            if (e.target.closest('#command-bar')) return;
            createStamp(hue, light, sat);
        });

        // 4. Command Bar Logic
        cmdInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const query = cmdInput.value.toLowerCase().trim();
                if (PALETTES[query]) {
                    playPalette(PALETTES[query]);
                    cmdInput.value = ""; // Clear input
                    cmdInput.blur(); // Unfocus so you can use mouse again
                } else {
                    // Shake effect for "Not Found"
                    const bar = document.getElementById('command-bar');
                    bar.style.backgroundColor = '#522';
                    setTimeout(() => bar.style.backgroundColor = '#000', 200);
                }
            }
        });

        // --- UTILS & ANIMATION ---

        function createStamp(h, l, s) {
            const stamp = document.createElement('div');
            stamp.classList.add('stamp');
            const pos = dataToPos(h, l);
            
            stamp.style.left = pos.x + 'px';
            stamp.style.top = pos.y + 'px';
            stamp.style.backgroundColor = `hsl(${h}, ${s}%, ${l}%)`;
            
            document.body.appendChild(stamp);
            
            // Pop animation
            requestAnimationFrame(() => stamp.classList.add('pop'));
        }

        // The "Ghost in the Machine" - Auto-moves cursor to coordinates
        function playPalette(colors) {
            isAutoPlaying = true;
            let i = 0;

            function next() {
                if (i >= colors.length) {
                    isAutoPlaying = false;
                    return;
                }

                const target = colors[i];
                // Smoothly set global state variables
                hue = target.h;
                light = target.l;
                sat = target.s;
                render(); // Update visual crosshair location

                // Wait a tiny bit for the eye to catch up, then stamp
                setTimeout(() => {
                    createStamp(hue, light, sat);
                    i++;
                    setTimeout(next, 400); // Wait before moving to next color
                }, 300);
            }
            next();
        }

        // Init
        render();

    </script>
</body>
</html>
