<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* No scrollbars allowed */
            font-family: sans-serif;
            cursor: crosshair;
            transition: background-color 0.1s ease; /* Smooth color shifting */
        }

        /* The floating label that tells you what you're doing */
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            pointer-events: none; /* Let clicks pass through to the body */
            user-select: none;
        }

        /* The "stamps" you create by clicking */
        .stamp {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transform: translate(-50%, -50%); /* Center on cursor */
            transition: transform 0.2s;
        }

        /* Animation when you create a stamp */
        .stamp.pop {
            transform: translate(-50%, -50%) scale(1.2);
        }
    </style>
</head>
<body>

    <div id="hud">
        <strong>Playground Mode</strong><br>
        ↔ Move X: Hue <br>
        ↕ Move Y: Lightness <br>
        ⟳ Scroll: Saturation <br>
        Click to Stamp
    </div>

    <script>
        // Default values
        let hue = 0;        // 0-360
        let sat = 100;      // 0-100%
        let light = 50;     // 0-100%

        // 1. LISTEN TO MOUSE MOVEMENT
        document.addEventListener('mousemove', (e) => {
            // Calculate % of screen width/height
            const xPercent = e.clientX / window.innerWidth;
            const yPercent = e.clientY / window.innerHeight;

            // Map X to Hue (0 to 360 degrees)
            hue = Math.round(xPercent * 360);

            // Map Y to Lightness (100% at top, 0% at bottom)
            // We invert it (1 - y) so "Up" is Light/White
            light = Math.round((1 - yPercent) * 100);

            updateColor();
        });

        // 2. LISTEN TO SCROLL (For Saturation)
        document.addEventListener('wheel', (e) => {
            // If scrolling down (positive delta), decrease saturation
            if (e.deltaY > 0) sat -= 5;
            else sat += 5;

            // Clamp values between 0 and 100
            if (sat > 100) sat = 100;
            if (sat < 0) sat = 0;

            updateColor();
        });

        // 3. UPDATE THE BACKGROUND
        function updateColor() {
            const colorString = `hsl(${hue}, ${sat}%, ${light}%)`;
            document.body.style.backgroundColor = colorString;
        }

        // 4. CLICK TO STAMP
        document.addEventListener('click', (e) => {
            const stamp = document.createElement('div');
            stamp.classList.add('stamp');
            
            // Set position to mouse click
            stamp.style.left = e.clientX + 'px';
            stamp.style.top = e.clientY + 'px';
            
            // Set color to current background color
            stamp.style.backgroundColor = document.body.style.backgroundColor;

            document.body.appendChild(stamp);

            // Little pop animation
            requestAnimationFrame(() => {
                stamp.classList.add('pop');
                setTimeout(() => stamp.classList.remove('pop'), 200);
            });
        });
    </script>
</body>
</html>
